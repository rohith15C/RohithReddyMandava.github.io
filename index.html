<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohith Reddy Mandava</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: url('https://source.unsplash.com/1600x900/?technology,nature') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      max-width: 500px;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #00d4ff;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 2rem;
      color: #00d4ff;
    }
    .buttons button {
      background: #00d4ff;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }
    .buttons button:hover {
      background: #0098cc;
    }
    .hidden {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="myphoto.jpg" alt="Rohith Reddy Mandava" class="profile-photo">
    <h1>Rohith Reddy Mandava</h1>
    <div class="buttons">
      <button onclick="showSection('linkedin')">LinkedIn</button>
      <button onclick="showSection('resume')">Resume</button>
      <button onclick="showSection('skills')">Skills</button>
    </div>
    
    <div id="linkedin" class="hidden">
      <p>Connect with me on <a href="https://www.linkedin.com/in/rohithreddymandava" target="_blank">LinkedIn</a>.</p>
    </div>
    <div id="resume" class="hidden">
      <p><a href="Rohith_Reddy_DevOps_Resume.pdf" target="_blank">Download My Resume</a></p>
    </div>
    <div id="skills" class="hidden">
      <p><strong>Skills:</strong> Jenkins, Docker, Kubernetes, Git, Shell Scripting</p>
    </div>
  </div>
  <script>
    function showSection(id) {
      document.querySelectorAll('.hidden').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }
  </script>
</body>
</html>
