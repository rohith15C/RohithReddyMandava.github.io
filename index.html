<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rohith Reddy Mandava</title>
  <style>
    body {
      background-image: url('background.jpg'); /* Your background image */
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7); /* Darkened background for better contrast */
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffcc00; /* Bright color for your name (golden yellow) */
    }
    .profile-photo {
      width: 150px; /* Set the size of the circular photo */
      height: 150px;
      border-radius: 50%; /* This makes the image round */
      object-fit: cover; /* Ensures the image covers the area without distortion */
      margin-bottom: 20px; /* Space between the photo and the rest of the content */
      border:3px soild #ffcc00;
    }
    .button-container {
      margin-bottom: 20px;
      text-align:center;
    }
    .button-container button {
      background-color: #007bff; /* Green color for buttons */
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s;
      box-shadow:3px 3px 10px rgba(0,0,0,0.2);
    }
    .button-container button:hover {
      background-color: #0056b3; /* Darker green on hover */
      transform:scale(1.05);
    }
    /* Text Box Styles */
.text-box {
    background: #22c55e; /* Bright green */
    padding: 15px;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    text-align: center;
    margin-top: 15px;
}

/* Background and Page Styling */
body {
    background: linear-gradient(to bottom, #0f172a, #1e293b);
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Header Styling */
h1 {
    color: #ffcc00; /* Bright gold for emphasis */
    font-size: 2rem;
    text-shadow: 2px 2px 5px rgba(255, 204, 0, 0.5);
}

/* Card-like Profile Box */
.profile-box {
    background: rgba(31, 41, 55, 0.9); /* Slightly transparent dark background */
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
    margin: 20px auto;
    box-shadow: 3px 3px 10px rgba(255, 204, 0, 0.2);
  
    .skills, .linkedin, .resume {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
    }
    /* LinkedIn page background color */
    .linkedin {
      background-color: #27c807; /* LinkedIn blue */
    }
    /* Resume page background color */
    .resume {
      background-color: #27c807; /* Light gray for Resume */
      color: #333; /* Darker text for readability */
    }
    /* Skills page background color (non-black) */
    .skills {
      background-color: #27c807; /* Light yellow background for skills */
      color: #333; /* Dark text color */
    }
    .skill {
      padding: 10px;
      background-color: #ff9800; /* A warm color for skill items */
      border-radius: 5px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Rohith Reddy Mandava</h1>
    
    <!-- Profile Photo (circular) -->
    <img src="myphoto.jpg" alt="Rohith Reddy Mandava" class="profile-photo">
    
    <div class="button-container">
      <button onclick="showSection('linkedin')">LinkedIn</button>
      <button onclick="showSection('resume')">Resume</button>
      <button onclick="showSection('skills')">Skills</button>
    </div>

    <div class="linkedin">
      <p>Hello! I'm a passionate Microsoft Azure with expertise in front-end and back-end technologies. Below is my LinkedIn profile:</p>
      <p><a href="https://www.linkedin.com/in/rohithreddymandava" target="_blank" style="color: white; text-decoration: underline;">Visit my LinkedIn Profile</a></p>
    </div>

    <div class="resume">
      <h2>Download My Resume</h2>
      <p><a href="Rohith_Reddy_DevOps_Resume.pdf" target="_blank" style="color: #333; text-decoration: underline;">Click to download the Resume</a></p>
    </div>

    <div class="skills">
      <h2>Skills:</h2>
      <div class="skill">Jenkins</div>
      <div class="skill">Docker</div>
      <div class="skill">Kubernetes</div>
      <div class="skill">Git</div>
      <div class="skill">GitHub</div>
      <div class="skill">Shell Scripting</div>
    </div>
  </div>

  <script>
    // Function to show the relevant section when a button is clicked
    function showSection(section) {
      // Hide all sections
      document.querySelector('.linkedin').style.display = 'none';
      document.querySelector('.resume').style.display = 'none';
      document.querySelector('.skills').style.display = 'none';

      // Show the clicked section and set appropriate background color
      if (section === 'linkedin') {
        document.querySelector('.linkedin').style.display = 'block';
      } else if (section === 'resume') {
        document.querySelector('.resume').style.display = 'block';
      } else if (section === 'skills') {
        document.querySelector('.skills').style.display = 'block';
      }
    }
  </script>
</body>
</html>
