<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rohith Reddy Mandava</title>
  <style>
    body {
      background-image: url('background.jpg'); /* Your background image */
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6); /* Added slight dark background for visibility */
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .button-container {
      margin-bottom: 20px;
    }
    .button-container button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 10px;
    }
    .button-container button:hover {
      background-color: #444;
    }
    .skills, .linkedin, .resume {
      display: none;
      margin-top: 20px;
    }
    .skill {
      padding: 10px;
      background-color: #333;
      border-radius: 5px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Rohith Reddy Mandava</h1>

    <div class="button-container">
      <button onclick="showSection('linkedin')">LinkedIn</button>
      <button onclick="showSection('resume')">Resume</button>
      <button onclick="showSection('skills')">Skills</button>
    </div>

    <div class="linkedin">
      <p>Hello! I'm a passionate Microsoft Azure with expertise in front-end and back-end technologies. Below is my LinkedIn profile:</p>
      <p><a href="https://www.linkedin.com/in/rohithreddymandava" target="_blank">Visit my LinkedIn Profile</a></p>
    </div>

    <div class="resume">
      <h2>Download My Resume</h2>
      <p><a href="Rohith_Reddy_DevOps_Resume.pdf" target="_blank">Click to download the Resume</a></p>
    </div>

    <div class="skills">
      <h2>Skills:</h2>
      <div class="skill">Jenkins</div>
      <div class="skill">Docker</div>
      <div class="skill">Kubernetes</div>
      <div class="skill">Git</div>
      <div class="skill">GitHub</div>
      <div class="skill">Shell Scripting</div>
    </div>
  </div>

  <script>
    // Function to show the relevant section when a button is clicked
    function showSection(section) {
      // Hide all sections
      document.querySelector('.linkedin').style.display = 'none';
      document.querySelector('.resume').style.display = 'none';
      document.querySelector('.skills').style.display = 'none';

      // Show the clicked section
      if (section === 'linkedin') {
        document.querySelector('.linkedin').style.display = 'block';
      } else if (section === 'resume') {
        document.querySelector('.resume').style.display = 'block';
      } else if (section === 'skills') {
        document.querySelector('.skills').style.display = 'block';
      }
    }
  </script>
</body>
</html>
