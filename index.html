<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rohith Reddy Mandava</title>
  <style>
    body {
      background-image: url('background5.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
      backdrop-filter: blur(5px);
    }
    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.5rem;
      color: #ff9800;
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff9800;
      margin-bottom: 15px;
    }
    .button-container button {
      background: #ff9800;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }
    .button-container button:hover {
      background: #e68a00;
    }
    .section {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .linkedin { background: #0077b5; }
    .resume { background: #E1F5FE; color: black; }
    .skills { background: #4CAF50; }
    .skills div {
      padding: 8px;
      background: white;
      color: #333;
      margin: 5px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="myphoto.jpg" alt="Rohith Reddy Mandava" class="profile-photo">
    <h1>Rohith Reddy Mandava</h1>
    <div class="button-container">
      <button onclick="showSection('linkedin')">LinkedIn</button>
      <button onclick="showSection('resume')">Resume</button>
      <button onclick="showSection('skills')">Skills</button>
    </div>
    <div class="section linkedin">
      <p>Connect with me on LinkedIn:</p>
      <p><a href="https://www.linkedin.com/in/rohithreddymandava" target="_blank" style="color: white; text-decoration: underline;">Visit My LinkedIn</a></p>
    </div>
    <div class="section resume">
      <h2>Download My Resume</h2>
      <p><a href="Rohith_Reddy_DevOps_Resume.pdf" target="_blank" style="color: black; text-decoration: underline;">Click to Download</a></p>
    </div>
    <div class="section skills">
      <h2>My Skills:</h2>
      <div>Jenkins</div>
      <div>Docker</div>
      <div>Kubernetes</div>
      <div>Git & GitHub</div>
      <div>Shell Scripting</div>
    </div>
  </div>
  <script>
    function showSection(section) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.querySelector('.' + section).style.display = 'block';
    }
  </script>
</body>
</html>
