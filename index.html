<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rohith Reddy Mandava</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: url('background5.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      text-align: center;
      color: white;
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s ease-in-out;
    }
    .container:hover {
      transform: scale(1.08);
    }
    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .btn {
      background: linear-gradient(45deg, #2471a3, #2471a3);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
    }
    .content {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="myphoto.jpg" alt="Rohith Reddy Mandava" class="profile-photo">
    <h1>Rohith Reddy Mandava</h1>
    <div class="buttons">
      <button class="btn" onclick="toggleSection('linkedin')"><i class="fab fa-linkedin"></i> LinkedIn</button>
      <button class="btn" onclick="toggleSection('resume')"><i class="fas fa-file"></i> Resume</button>
      <button class="btn" onclick="toggleSection('skills')"><i class="fas fa-laptop-code"></i> Skills</button>
    </div>
    <div id="linkedin" class="content">
      <p>Connect with me on <a href="https://www.linkedin.com/in/rohithreddymandava" target="_blank" style="color: white; text-decoration: underline;">LinkedIn</a></p>
    </div>
    <div id="resume" class="content">
      <p>Download my <a href="Rohith_Reddy_DevOps_Resume.pdf" target="_blank" style="color: white; text-decoration: underline;">Resume</a></p>
    </div>
    <div id="skills" class="content">
      <p><b>Skills:</b> Jenkins, Docker, Kubernetes, Git, GitHub, Shell Scripting</p>
    </div>
  </div>
  <script>
    function toggleSection(section) {
      document.querySelectorAll('.content').forEach(content => content.style.display = 'none');
      document.getElementById(section).style.display = 'block';
    }
  </script>
</body>
</html>
